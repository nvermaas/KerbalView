<!DOCTYPE html>
<html>
<head>
<title>Kerbals</title>
<meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="kerbal_client_datamodel.js"></script>
    <script src="kerbal_client_library.js"></script>

    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <!--Listen to Enter key event-->
    <script type="text/javascript">

        $(document).keypress(function (e) {
            if (e.which == 13 || event.keyCode == 13) {
                getKerbal(document.getElementsByName('host'),document.getElementById('my_textbox').value)
            }
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <h1 class="shadow">Kerbals</h1>

        <div class="row" style="width: 100%; overflow: hidden;">
            <div class="col-sm-4" style="background-color: #E4F4E4; border: 1px solid darkgray; ">
                <div style="margin-left:15px;">
                    <h4>host</h4>
                    <table border="1">
                        <tr>
                            <input id=host1 type="radio" name="host"
                                   value="http://uilennest.net/KerbalView/api"
                                   onclick="getKerbalList(document.getElementsByName('host'),document.getElementsByName('state'))"
                                   checked> http://uilennest.net/KerbalView/api</br>
                            <input id=host2 type="radio" name="host" value="http://127.0.0.1:8081"
                                   onclick="getKerbalList(document.getElementsByName('host'),document.getElementsByName('state'))"> http://127.0.0.1:8081</br>
                        </tr>
                    </table>
                </div>

                <div style="margin-left:15px;">
                    <h4>state</h4>
                    <table border="1">
                        <tr>
                            <input id=state1 type="radio" name="state" onclick="getKerbalList(document.getElementsByName('host'),document.getElementsByName('state'))" value="all" checked> all</br>
                            <input id=state2 type="radio" name="state" onclick="getKerbalList(document.getElementsByName('host'),document.getElementsByName('state'))" value="Available"> available</br>
                            <input id=state3 type="radio" name="state" onclick="getKerbalList(document.getElementsByName('host'),document.getElementsByName('state'))" value="Assigned"> assigned</br>
                            <input id=state4 type="radio" name="state" onclick="getKerbalList(document.getElementsByName('host'),document.getElementsByName('state'))" value="Dead"> dead</br>
                        </tr>
                    </table>
                </div>
                
                <div style="border: 1px solid darkgray; margin-left:5px; margin-right:5px; margin-top:5px; margin-inside:5px;background-color: #E4F4FF;">
                    <div style="margin-left:15px; ">
                        <h5>Enter Name : <input id="my_textbox" type="text" name="kerbal_name" value = "Neil Armstrong"></h5>
                    </div>
                </div>
                <div style="margin-left:15px;">
                    <h5>url <div id="url"></div></h5>
                </div>

                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                        <li data-target="#myCarousel" data-slide-to="6"></li>
                        <li data-target="#myCarousel" data-slide-to="7"></li>
                        <li data-target="#myCarousel" data-slide-to="8"></li>
                        <li data-target="#myCarousel" data-slide-to="9"></li>
                        <li data-target="#myCarousel" data-slide-to="10"></li>
                        <li data-target="#myCarousel" data-slide-to="11"></li>
                        <li data-target="#myCarousel" data-slide-to="12"></li>
                        <li data-target="#myCarousel" data-slide-to="13"></li>
                        <li data-target="#myCarousel" data-slide-to="14"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="Screenshots/screenshot50.png" alt="">
                        </div>

                        <div class="item">
                            <img src="Screenshots/screenshot85.png" alt="">
                        </div>
                        <div class="item">
                            <img src="Screenshots/screenshot106.png" alt="">
                        </div>

                        <div class="item">
                            <img src="Screenshots/screenshot112.png" alt="">
                        </div>
                        <div class="item">
                            <img src="Screenshots/screenshot122.png" alt="">
                        </div>

                        <div class="item">
                            <img src="Screenshots/screenshot133.png" alt="">
                        </div>
                        <div class="item">
                            <img src="Screenshots/screenshot59.png" alt="">
                        </div>

                        <div class="item">
                            <img src="Screenshots/screenshot166.png" alt="">
                        </div>
                        <div class="item">
                            <img src="Screenshots/screenshot3.png" alt="">
                        </div>

                        <div class="item">
                            <img src="Screenshots/screenshot31.png" alt="">
                        </div>
                        <div class="item">
                            <img src="Screenshots/screenshot47.png" alt="">
                        </div>
                        <div class="item">
                            <img src="Screenshots/screenshot170.png" alt="">
                        </div>
                        <div class="item">
                            <img src="Screenshots/screenshot184.png" alt="">
                        </div>

                        <div class="item">
                            <img src="Screenshots/screenshot182.png" alt="">
                        </div>
                        <div class="item">
                            <img src="Screenshots/screenshot1.png" alt="">
                        </div>
                        <div class="item">
                            <img src="Screenshots/screenshot3.png" alt="">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>

            <div class="col-sm-8" >
                <div id="kerbal" ></div>
                <div id="kerbal_list"></div>
            </div>
        </div>
    </div>

</body>
</html>
